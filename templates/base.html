<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pure CSS Dropdown</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #FFFFFF; 
  }
  .sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    width: 80px;
    background-color: #FFFFFF; 
    display: flex;
    flex-direction: column;
    align-items: center;
    border-right: 1px solid #ccc;
    padding-top: 10px;
  }
  .menu-item {
    display: none; 
    flex-direction: column;
    align-items: center;
  }
  .hamburger {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    height: 30px;
  }
  .bar {
    width: 35px;
    height: 4px;
    background-color: black;
    margin: 3px 0;
  }
  .hamburger:hover + .menu-item,
  .menu-item:hover {
    display: flex;
  }
  .icon {
    width: 50px;
    height: auto;
    margin: 10px 0;
  }
  .label {
    display: block;
    text-align: center;
  }
</style>
</head>
<body>
<div class="sidebar">
  <div class="hamburger">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="menu-item">
    <img src="add-square.png" alt="Add" class="icon"><span class="label"></span>
    <img src="home.png" alt="Home" class="icon"><span class="label">Home</span>
    <img src="search.png" alt="Search" class="icon"><span class="label">Search</span>
    <img src="profile.png" alt="Profile" class="icon"><span class="label">Profile</span>
  </div>
</div>
</body>
</html>
